<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <center>
        <h3>BMI Calculator</h3>
        <label>Name:</label>
        <input id="name" type="text" placeholder="Name"/>
        <br/><br/>
        <label>Weight:</label>
        <input id="weight" type="text" placeholder="67"/>
        <br/><br/>
        <label>Height:</label>
        <input id="height" type="text" placeholder="1.72"/>
        <br/><br/>
        <button id="btSubmit">Submit</button>
        <button id="btClear">Clear</button>
        <p id="conclusion"></p>
    </center>
    <script>
        document.getElementById("btSubmit").onclick = function() {
            var name = document.getElementById("name").value;
            var height = document.getElementById("height").value;
            var weight = document.getElementById("weight").value;
            var bmi = weight/(height*height);
            document.getElementById("conclusion").innerHTML = "Hey " + name + "! Your BMI is " + bmi;
        }
        document.getElementById("btClear").onclick = () => {
            document.getElementById("conclusion").innerHTML = "";
        }
    </script>
</body>
</html>
